# Local Docker Deploy
services:
  # mongo container
  mongo:
    image: mongo
    container_name: mongodb_local
    env_file: .env
    expose:
      - 27017
    volumes:
      - mongo-data:/data/db
    restart: always

  # website container
  website:
    image: tahash
    container_name: website_local
    env_file: .env
    ports:
      - "3000:3000"
    volumes:
      - website-data:/app/data
    environment:  # Environment variables
      - NODE_ENV=production
      - MONGO_URL=mongodb://mongodb_local:27017  # Connect to MongoDB via its container name
    depends_on:
        - mongo

volumes:
  mongo-data:
    driver: local
  website-data:
