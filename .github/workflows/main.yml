name: Push Docker image to Docker Hub and deploy

on:
  push:
    branches:
      - main

jobs:
  push_to_docker_hub:
    name: Push Docker Image to Docker Hub
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        id: checkout_code
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        id: login_docker_hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USER_NAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}
      
      - name: Echo Docker Hub Username
        run: echo ${{ secrets.DOCKER_HUB_USER_NAME }}

      - name: Echo GitHub SHA
        run: echo $GITHUB_SHA

      - name: Build Docker image
        id: build_image
        run: |
          docker build "$GITHUB_WORKSPACE/frontend" -f "$GITHUB_WORKSPACE/frontend/Dockerfile" -t ${{ secrets.DOCKER_HUB_USER_NAME }}/tahash:latest --label dockerfile-path="frontend/Dockerfile"
      - name: Push Docker image
        run: docker push ${{ secrets.DOCKER_HUB_USER_NAME }}/tahash:latest

      - name: Logout from Docker Hub
        run: docker logout

      - name: End
        run: echo "Docker image pushed to Docker Hub successfully"

  deploy_to_server:
    name: Deploy to Server
    runs-on: ubuntu-latest
    needs: push_to_docker_hub
    steps:
      - name: Checkout code (again, if needed for deploy scripts)
        id: checkout_code_deploy
        uses: actions/checkout@v3

      - name: SSH to Server and Deploy
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SERVER_PRIVATE_KEY }}
          port: 22
          script: |
            docker compose -f ${{ secrets.DOCKER_COMPOSE_PATH }} down
            docker pull ${{ secrets.DOCKER_HUB_USER_NAME }}/tahash:latest
            docker compose -f ${{ secrets.DOCKER_COMPOSE_PATH }} up -d
